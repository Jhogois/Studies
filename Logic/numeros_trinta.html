<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numeros = 30

      while (numeros <= 40) {
          mostra(numeros)
          numeros = numeros + 1

          if (numeros == 33 || numeros == 37 ) {
            numeros = numeros + 1
          }
      }
    </script>
  </body>
</html>
