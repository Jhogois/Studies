<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo consumo</title>
</head>
<body>
    <h3>Álcool ou gasolina?</h3>
    <script>
        var tanque = 40
        var caminhoComGasolina = 480
        var consumoDeGasolina = caminhoComGasolina / tanque

        document.write("O consumo com o tanque de gasoline é " + consumoDeGasolina + " km/L<br>")

        var caminhoComAlcool = 300
        var consumoDeAlcool = caminhoComAlcool / tanque

        document.write("O consumo com o tanque de Álcool é " + consumoDeAlcool + " Km/L")
    </script>
</body>
</html>
