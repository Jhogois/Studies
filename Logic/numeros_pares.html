<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numeroFinal = 2;
      
      mostra("Os números pares de 1 a 100 são: ");

      while (numeroFinal <= 100) {
        mostra(numeroFinal)
        numeroFinal = numeroFinal + 2
      }

      mostra("Fim!");
    </script>
  </body>
</html>
